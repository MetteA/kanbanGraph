<head>
  <title>kanban Graph</title>
</head>

<body>
  <h1>PACE</h1>
  {{> addStoryForm}} 

  {{> board}}

  {{> ProjectData}}  

  {{> graph}}
</body>

<template name="addStoryForm"> 
	<h3>Tilf√∏j en opgave</h3>
	<form>
		Title: <input type="text" name="storyTitle">
		<br />
		Point: <input type="text" name="storyPoint">
		<br />
		<input type="submit" value="Add story">
	</form>
</template>

<template name="board">
	<h3>Kanban tavlen</h3>
	<table>
		<tr>
			<th>Title</th>
			<th>Point</th>
			<th>State</th>
			<th>Update State</th>
		</tr>
		{{#each storyItem}}
			<tr class="story">
				<td>{{title}}</td>
				<td>{{point}}</td>
				<td>{{state}}</td>
				<td>
					<form>
						<select>
							<option>{{state}}</option>
							<option>Backlog</option>
							<option>Development</option>
							<option>Test</option>
							<option>Done</option>
						</select>
					</form>
				</td>
			</tr>
		{{/each}}
	</table>
</template>

<template name="ProjectData">
	<h3>Data fra project kollektionen</h3>
	<ul>
		{{#each newProjectItem}}
			<li>{{key}}: 
				{{#each values}}
					{{time}}, {{point}} -
				{{/each}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="graph"> 
	<h3>Det kumulative flow diagram</h3>
	<svg id="chart"></svg>
</template>
